    <!-- Form Section -->
    <section id="formSection" class="py-5">
        <div id="projectForm" class="container py-5">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-md-8 pt-2 pb-5">
                    <form id="formInput" class="p-4 border rounded" action="https://formspree.io/mkmclaughlin2@gmail.com" method="POST">
                        <h3 id="formTitle" class="text-center py-2">Complete the following information:</h3>
                        <!-- Name -->
                        <h4 class="pt-3">Contact Info</h4>
                        <div class="row">
                            <div class="col form-group">
                                <label>Your First Name</label>
                                <input type="text" class="form-control" name="first-name" placeholder="First">
                            </div>
                            <div class="col form-group">
                                <label>Your Last Name</label>
                                <input type="text" class="form-control" name="last-name" placeholder="Last">
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="exampleInputEmail1">Enter your Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" name="_replyto" aria-describedby="emailHelp" placeholder="example@email.com">
                            </div>
                        </div>
                        <hr>

                        <!-- Social Media -->
                        <h4 class="pt-3">Social Media Info</h4>
                        <div class="row">
                            <div class="col form-group">
                                <label>Instagram</label>
                                <input type="text" class="form-control" name="instagram" placeholder="@insta">
                            </div>
                            <div class="col form-group">
                                <label>Twitter</label>
                                <input type="text" class="form-control" name="twitter" placeholder="@twitter">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label>Facebook</label>
                                <input type="text" class="form-control" name="facebook" placeholder="facebook">
                            </div>
                            <div class="col form-group">
                                <label>Other</label>
                                <input type="text" class="form-control" name="other-social-media" placeholder="@example - Tic Toc">
                            </div>
                        </div>
                        <hr>

                        <!-- Project Description -->
                        <h4 class="pt-3">Project Info</h4>
                        <div class="row">
                            <div class="col form-group">
                                <label>Project Name</label>
                                <input type="text" class="form-control" name="instagram" placeholder="What do you want to name your project?">
                            </div>
                            <div class="col form-group">
                                <label>Location</label>
                                <input type="text" class="form-control" name="last-name" placeholder="ex: City, ST">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col form-group">
                                <label for="textInput">Project description</label>
                                <textarea class="form-control" id="textInput" rows="3" name="project-description" placeholder="Describe your project in one to two sentences..."></textarea>
                            </div>
                        </div>
                        <hr>

                        <!-- Upload File -->
                        <h4 class="pt-3">Pictures</h4>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload your pictures</label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <hr>
                        <!-- Submit Button -->
                        <div class="row pt-2 px-3">
                            <button type="submit" value="Send" id="formSubmitButton" class="btn btn-primary btn-block px-2">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>    
            </div>
